<html ng-app="demo" ng-controller="productsCtrl" class="ng-scope">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <nav class="navbar-fixed-top navbar-default">
    <div  class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <div class="navbar-brand"> Products: </div>
      <products  placeholder="{{product}}" list="products" selected="product" property="name" class="btn" ></products>
      <div class="navbar-brand"> Categories: </div>
      <categories placeholder="{{currCategory}}" list="currCategories" selected="currCategory" property="name" class="btn"></categories>
      <div class="navbar-brand">Online Store</div>
      <div class="navbar-brand navbar-right">
        Items: {{cart.itemsTotalCount}}
      </div>
      <div style="text-align: right" class="navbar-brand navbar-right">Total: ${{cart.totalPrice}} </div>
    </div>
  </nav>


  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- <link rel="stylesheet" type="text/css" href="switch_animation.css"> -->
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>

    <script type="text/javascript" src="./main.js"></script>
  </head>

  <body>

  <div class="container"> 


    <div class="row" >


        <div class="col-sm-6 col-md-4" >

        <div class="animate-switch-container" ng-switch on="currCategory.name">

          <div class="animate-switch" ng-switch-when="Laptop">
            <div  ng-repeat="item in laptops" class="thumbnail">
              <img class="polaroid" src="imgs/school_pc.png" alt="Computer__" width="150" height="100"></img>
              <div id="_picture" style="background-color: #555555" class="caption">
                <h3  style="color: white">{{item.name}}: ${{item.price}}</h3>
                <div><button class="btn btn-red" ng-click="cartAdd(item)" >Add to cart</button></div>
              </div>
            </div>
          </div>

          <div class="animate-switch" ng-switch-when="TabletPC">
            <div  ng-repeat="item in tabletpcs" class="thumbnail">
              <img class="polaroid" src="imgs/computer.png" alt="Computer__" width="150" height="100"></img>
              <div id="_picture" style="background-color: #555555" class="caption">
                <h3 style="color: white">{{item.name}}: ${{item.price}}</h3>
                <div><button class="btn btn-red" ng-click="cartAdd(item)" >Add to cart</button></div>
              </div>
            </div>
          </div>


      </div>
    </div>
  </div>
  </div>


  </body>
</html>
